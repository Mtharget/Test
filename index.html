<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Splash Screen */
        body {
            overflow: hidden;
            /* Prevent scrolling during splash */
        }

        .splash-screen {
            height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #000, #fff);
            /* Gradient background */
            animation: fadeIn 1.5s ease-in-out forwards;
            /* Animation for entry */
            position: absolute;
            /* Positioning */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            /* On top of other content */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.2);
                /* Scale up */
            }

            100% {
                opacity: 1;
                transform: scale(1);
                /* Return to normal */
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.8);
                /* Scale down */
            }
        }

        .splash-image {
            max-width: 80%;
            /* Adjust the image size */
            height: auto;
            border-radius: 55%;
            /* Maintain aspect ratio */
            animation: bounce 1s infinite alternate;
            /* Add bounce animation */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .name {
            margin-top: 20px;
            /* Space between image and name */
            font-size: 28px;
            /* Font size for the name */
            color: #000;
            /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Shadow for better visibility */
        }
    </style>
</head>

<body>
    <div class="splash-screen" id="splashScreen">
        <img src="logo.jpg" alt="Splash Image" class="splash-image"> <!-- Replace with your image path -->
        <div class="name">Balambo Restaurant & Bar</div> <!-- Your desired name -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to handle splash screen visibility
        function handleSplashScreen() {
            const splashScreen = document.getElementById('splashScreen');
            setTimeout(() => {
                splashScreen.style.animation = 'fadeOut 1.5s ease-in-out forwards'; // Fade out animation
                setTimeout(() => {
                    window.location.href = "Home.html"; // Redirect after fade out
                }, 1500); // Delay to allow fade out to complete
            }, 7000); // Show splash screen for 7 seconds
        }

        handleSplashScreen(); // Start the splash screen
    </script>
</body>

</html>
